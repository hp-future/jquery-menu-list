<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="tabs">
    <div class="tab underline" data-index="1">1</div>
    <div class="tab" data-index="2">2</div>
    <div class="tab" data-index="3">3</div>
    <div class="tab" data-index="4">4</div>
    <div class="tab" data-index="5">5</div>
    <div class="tab" data-index="6">6</div>
    <div class="tab" data-index="7">7</div>
    <div class="tab" data-index="8">8</div>
    <div class="tab" data-index="9">9</div>
    <div class="tab" data-index="10">10</div>
  </div>
  <div class="content">
    <div id="tab_box-1" class="active">1</div>
    <div id="tab_box-2">2</div>
    <div id="tab_box-3">3</div>
    <div id="tab_box-4">4</div>
    <div id="tab_box-5">5</div>
    <div id="tab_box-6">6</div>
    <div id="tab_box-7">7</div>
    <div id="tab_box-8">8</div>
    <div id="tab_box-9">9</div>
    <div id="tab_box-10">10</div>
  </div>

  <script>
    $('.tab').click(function () {
      $(this).addClass('underline').siblings().removeClass('underline');
      var index = Number($(this).attr('data-index'))
      $('#tab_box-' + index).addClass('active').siblings().removeClass('active');
    })
  </script>
</body>

</html>
